<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Lien vers Bootstrap 5 pour un design responsive et élégant -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJgQ6H7l4mB5vO9fM2dWxv5nJHszxI9h2OVT8/8b6Ue2z96Qw/fR8pc5lP6y" crossorigin="anonymous">
    <style>
        body {
            background: #223a60; /* Fond clair pour un aspect propre */
            font-family: 'Poppins', sans-serif; /* Police moderne et élégante */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container du formulaire de connexion */
        .login-container {
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Ombre douce */
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        /* Animation de l'élévation du formulaire */
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Champs de formulaire avec une bordure propre */
        .form-control {
            border-radius: 10px;
            border: 1px solid #282727;
            box-shadow: none;
            height: 35px;
            margin-bottom: 25px;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            width:90% ;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* Bouton de connexion centré avec un design moderne */
        .btn-login {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-login:hover {
            background-color: #45a049;
        }

        /* Message d'erreur */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Animation du message d'erreur */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Liens */
        .link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Espacement du bas */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>

            <button type="submit" class="btn-login">Login</button>

            <!-- Affichage du message d'erreur s'il y en a -->
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    
    </div>

    <!-- Lien vers Bootstrap 5 JS pour les fonctionnalités interactives -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIq0wwtDiTZ2mI1f7hfE2uM3UalMgC1quL22hEoM5F0axP3c7h8"
            crossorigin="anonymous"></script>

</body>

</html>
